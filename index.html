<!DOCTYPE html>
<html lang = "en">
<head>

    <meta charset="UTF-8">
    <meta name  = "viewport" content="width = device - width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div id= "calculator">

        <input id = "display" readonly>

        <div id = "keys">
            <!-- COpy paste mainly for buttons -->
            <button onclick="appendTODisplay('+')" class = "operatorBTN">+</button>
            <button onclick="appendTODisplay('7')">7</button>
            <button onclick="appendTODisplay('8')">8</button>
            <button onclick="appendTODisplay('9')">9</button>
            <button onclick="appendTODisplay('-') " class = "operatorBTN">-</button>
            <button onclick="appendTODisplay('4')">4</button>
            <button onclick="appendTODisplay('5')">5</button>
            <button onclick="appendTODisplay('6')">6</button>
            <button onclick="appendTODisplay('*')" class = "operatorBTN" >*</button>
            <button onclick="appendTODisplay('1')">1</button>
            <button onclick="appendTODisplay('2')">2</button>
            <button onclick="appendTODisplay('3')">3</button>
            <button onclick="appendTODisplay('/')" class = "operatorBTN" >/</button>
            <button onclick="appendTODisplay('0')">0</button>
            <button onclick="appendTODisplay('.')" >.</button>
            <button onclick="callculate()" >=</button>

            <button onclick="clearDisplay()"  class = "operatorBTN">C</button>
            <!--end of copy paste for buttons section -->
            <button onclick="toggleHistory()" class="historyBTN">H</button>
            <button onclick="clearHistory()" class="historyBTN">CH</button>


        </div>


        <div id="history-panel" class="side-panel">
            <div class="panel-header">
                <span>History</span>
                <button onclick="toggleHistory()" class="close-btn">x</button>
            </div>
            <ul id="history-list"></ul>
        </div>






    </div>


    <script src = "index.js"></script>
</body>







</html>
